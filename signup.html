<html>
<head>
<title>Sign Up</title>
     <link rel="stylesheet" type="text/css" href="styles/signup.css">
     <link rel="icon" href="images/logo.ico">
     <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing|Metal+Mania|Miniver" rel="stylesheet">
</head>
<body>

    <div class="back">
        <a href="home.html" title="Back to Home Page"><i class="fas fa-arrow-circle-left"></i></a>
    </div>

    <div id="login-box">
      <div class="left-box">
        <h1 id="signup"> Sign Up</h1>

          <input type="text" name="Name" placeholder="Full Name"/>
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>

          <input type="password" name="password2" placeholder="Retype password"/>

          <input type="submit" name="signup-button" value="Sign Up"/>

        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with<br/>Social Network     </span>

        <button  class="social facebook" >Facebook</button>
        <button class="social twitter">Twitter</button>
        <button class="social gmail"> Gmail</button>


        </div>
        <div class="or">OR</div>
    </div>

</body>
</html>
