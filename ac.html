<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Custom Shopping Cart Layout - SpyreStudios Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://spyrestudios.com/favicon.ico">
  <link rel="icon" href="http://spyrestudios.com/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="styles/ac.css">
</head>

<body>
  <div id="w">
    <header id="title">
      <h1> Add To Cart</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>
            <th class="first">Photo</th>
            <th class="second">Qty</th>
            <th class="third">Product</th>
            <th class="fourth">Line Total</th>
            <th class="fifth">&nbsp;</th>
          </tr>
        </thead>
        <tbody>

          <tr class="productitm">

            <td><img src="images/a.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Nasi Goreng Ayam Kunyit</td>
            <td>Rm 6.00</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          <tr class="productitm">

            <td><img src="images/b.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Nasi Goreng Ayam</td>
            <td>Rm 5.00 </td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          <tr class="productitm">

            <td><img src="images/c.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Nasi Goreng Tomyam</td>
            <td>Rm 5.50</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          <tr class="productitm">

            <td><img src="images/d.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Nasi Goreng Daging</td>
            <td>Rm 4.50</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>


          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2"><span class="thick">Rm 21.00</span></td>
          </tr>


          <tr class="checkoutrow">
            <td colspan="5" class="checkout"><button id="submitbtn">Checkout Now!</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
